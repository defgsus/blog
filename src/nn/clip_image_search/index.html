<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CLIP image search</title>
</head>
<body>

<h2>CLIP image search</h2>
<p>%(num_images)s images</p>

<form>
    <div>
        <label>search <input type="text" name="q" value="%(query)s" style="width: 40rem; margin: 1rem;"></label>
    </div>
    <div>
        <label>don't search
            <input type="number" name="qna" value="%(query_not_amt)s" step="0.1" style="width: 5rem">
            <input type="text" name="qn" value="%(query_not)s" style="width: 40rem; margin: 1rem;">
        </label>
    </div>
    <div>
        <button type="submit">search</button>
        <label>reverse order <input type="checkbox" name="reverse" %(reverse_checked)s></label>
    </div>
</form>

<hr>

<div id="images">
    %(image_markup)s
</div>

</body>

</html>
