<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ static_url('style.css') }}">
    <script type="text/javascript" src="{{ static_url('script.js') }}"></script>
    <title>{% block title %}{{ escape(title) }}{% end %}</title>
</head>

<body
    data-ws-url="{{ websocket_url }}"
>
    <div class="ls-header">
        <div class="ls-header-title">{{escape(title)}}</div>
        <div class="ls-header-status">not connected</div>
    </div>
{% block content %}{{ content }}{% end %}
</body>
</html>
